<!DOCTYPE html>
<html>
	<!--
	index.html
	Display the last 10 new products
	 -->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    
    <body>
		<!-- TITLEBAR -->
    	<div class="titleBar">
    		<span class="btn-bar left" onClick="refreshNew()"><img src='img/icons/refresh.png'/></span>
    		Nouveautés
    	</div>

		<!-- WAITING LOADER -->
		<div class="waiting"><img src="img/ajax-loader.gif"/><br>Chargement</div>
		
		<!-- PRODUCTS LIST -->
        <div id="scroller">
			<div class='list'></div>
	    </div>
	  
       	<!-- POPUP SCAN -->
        <div class='popup'>
	        <div class='ecocompare' onClick="scan()">Scanner un produit</div>
	        <div class='ecocompare' onClick='showEanForm()'>Saisir un code EAN</div>
	        <form id='formEan'>
        		<input id='ean' type='text' placeholder='Code Ean' />
        	</form>
	        <img class='close' src='img/icons/round_minus.png' onClick='showPopup()' /> 
        </div>
       
       <!-- FOOTER -->
        <div class='footer'>
			<div class='subnav' onClick='showPopup()'><img class='big' src='img/bt1.png'/></div>
			<div class='subnav active'><img src='img/icons/star.png' onClick="window.location.href='index.html'"/><br><a href='index.html'>Nouveautés</a></div>
			<div class='subnav'><img src='img/icons/search-light.png' onClick="window.location.href='search.html'" height='34px'/><br><a href='search.html'>Rechercher</a></div>
			<div class='subnav'><img src='img/icons/user.png' onClick="window.location.href='account.html'" height='34px'/><br><a href='account.html'>Compte</a></div>
		</div>
		
        <!-- JS SCRIPTS -->
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery-1.8.1.js"></script>
        <script type="text/javascript" src="js/func.js"></script>
        <script type="text/javascript" src="js/template.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/barcodescanner.js"></script>
      	
        <script type="text/javascript">
        
	    		document.addEventListener("deviceready", onDeviceReady, false);
	    		
	    		function onDeviceReady() {
	    			 console.log('Ready');
	    			 checkConnection();
	    			 if(!window.localStorage.getItem('first_launch')){
		 	    		window.location.href='connect.html';
		 	    		window.localStorage.setItem('first_launch', true);
		 	    	 }
	    			 getProducts();
	    			 eanSearch();		
	    			 document.addEventListener("resume", onResume, false);
	    			 function onResume() {
	    				  console.log("Resumed");
	    				  checkConnection();
	    			 }
	    		}
         </script>
    </body>
</html>
